apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: victorwasonga/my-app:8d4d28296d13dd2cc4bf4fdc593d41e86328b87b
        ports:
        - containerPort: 3000
